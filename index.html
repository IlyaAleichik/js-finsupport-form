<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <div class="popup1">
            <!-- <a class="close" href="#">×</a> -->
            <div class="content">

                <div>
                    <button class="open-modal-btn" id="openModalBtn" type="button">Подобрать программу
                        финансирования</button>
                </div>

                <!-- Модальное окно -->
                <div class="modal-overlay" id="modalOverlay" lang="ru-RU" dir="ltr">

                    <div class="modal">
                        <div class="modal-header">
                            <h1>Форма заявки для подбора программы финансирования</h1>
                            <button class="close-btn" id="closeModelBtn">&times;</button>
                        </div>
                        <!-- action="/ispolcom/" method="post" -->
                        <form class="modal-form init" aria-label="Контактная форма" novalidate="novalidate"
                            data-status="init">


                            <p style="font-size: 12px;">
                                *Пожалуйста, заполните поля формы
                            </p>

                            <!-- Organiztion -->
                            <div class="input-container">
                                <label for="input-local" style="display: block; margin-bottom: 8px; font-weight: bold;">
                                    Название компании
                                </label>

                                <div class="input-wrapper">
                                    <input type="text" id="input-local" placeholder="ООО Персеида" autocomplete="off">
                                </div>
                            </div>

                            <!-- Count -->
                            <div class="input-container">
                                <label for="input-local" style="display: block; margin-bottom: 8px; font-weight: bold;">
                                    Количество работников
                                </label>

                                <div class="input-wrapper">
                                    <input type="text" id="input-local" placeholder="Значения от 3 до 100000"
                                        autocomplete="off">
                                </div>
                            </div>

                            <!-- Cost -->
                            <div class="input-container">
                                <label for="input-local" style="display: block; margin-bottom: 8px; font-weight: bold;">
                                    Сумма финансирования
                                </label>

                                <div class="input-wrapper">
                                    <input type="text" id="input-local" placeholder="0.00" autocomplete="off">
                                </div>
                            </div>

                            <!-- View -->
                            <div class="input-container">
                                <label for="input-local" style="display: block; margin-bottom: 8px; font-weight: bold;">
                                    Вид деятельности
                                </label>

                                <div class="input-wrapper">
                                    <input type="text" id="input-local"
                                        placeholder="22210 Производство пластмассовых плит, полос, труб и профилей"
                                        autocomplete="off">
                                </div>
                            </div>


                            <!-- Phone -->
                            <div class="input-container">
                                <label for="input-local" style="display: block; margin-bottom: 8px; font-weight: bold;">
                                    Контактный телефон
                                </label>

                                <div class="input-wrapper">
                                    <input type="text" id="input-local" placeholder="+375 (XX) XXX-XX-XX"
                                        autocomplete="off">
                                </div>
                            </div>


                            <!-- Email -->
                            <div class="email-input-container">
                                <label for="email-local" style="display: block; margin-bottom: 8px; font-weight: bold;">
                                    Email адрес
                                </label>

                                <div class="email-wrapper">
                                    <input type="text" id="email-local" placeholder="Почтовый ящик" autocomplete="off">

                                    <div class="domain-selector-wrapper" id="domain-wrapper">
                                        <!-- <span class="at-symbol">@</span> -->
                                        <select id="domain-selector">
                                            <!-- <option value="">выберите домен</option> -->
                                            <option value="@mail.ru">@mail.ru</option>
                                            <option value="@yandex.ru">@yandex.ru</option>
                                            <option value="@gmail.com">@gmail.com</option>
                                            <option value="@outlook.com">@outlook.com</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Скрытое поле для полного email -->
                                <input type="email" id="email-full" name="email" required>

                                <div class="hint" id="hint">
                                    Начните вводить email полностью, чтобы скрыть селектор
                                </div>
                            </div>



                            <!-- Phone -->
                            <div class="input-container">
                                <label for="input-local" style="display: block; margin-bottom: 8px; font-weight: bold;">
                                    Район реализации проекта
                                </label>

                                <div class="input-wrapper">
                                    <!-- <input type="text" id="email-local" placeholder="Почтовый ящик" autocomplete="off"> -->

                                    <!-- <div class="domain-selector-wrapper" id="domain-wrapper"> -->
                                    <select id="project-selector">
                                        <option value="Минский район">Минский район</option>
                                        <option value="Витебский район">Витебский район</option>
                                        <option value="Могилевский район">Могилевский район</option>
                                    </select>
                                    <!-- </div> -->
                                </div>
                            </div>

                            <input class="btn-submit wpcf7-form-control wpcf7-submit has-spinner" type="submit"
                                value="Отправить и скачать форму">
                            <!-- <div class="wpcf7-response-output" aria-hidden="true"></div> -->
                        </form>

                    </div>


                </div>
            </div>
        </div>

    </div>

    <script>

        const openModalBtn = document.getElementById('openModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModelBtn');

        openModalBtn.addEventListener('click', function () {
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Блокируем прокрутку страницы
        })

        closeModalBtn.addEventListener('click', function () {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto'; // Блокируем прокрутку страницы
        })

        const emailLocal = document.getElementById('email-local');
        const domainSelector = document.getElementById('domain-selector');
        const domainWrapper = document.getElementById('domain-wrapper');
        const emailFull = document.getElementById('email-full');
        const hint = document.getElementById('hint');

        let isManualInput = false;
        let lastManualValue = '';

        // Инициализация
        function initEmailInput() {
            updateFullEmail();
            setupEventListeners();
        }

        function setupEventListeners() {

            // События для локальной части email
            emailLocal.addEventListener('input', function (e) {
                const value = e.target.value;

                // Проверяем, содержит ли ввод символ @
                if (value.includes('@')) domainWrapper.style.opacity = '0';
                else domainWrapper.style.opacity = '1';
                updateFullEmail();
            });

            emailLocal.addEventListener('focus', function () {
                if (!emailLocal.value && !isManualInput) {
                    hint.classList.add('visible');
                }
            });

            emailLocal.addEventListener('blur', function () {
                // Если поле пустое, сбрасываем состояние
                if (!emailLocal.value) {
                    isManualInput = false;
                    domainWrapper.style.opacity = '1';
                    hint.classList.remove('visible');
                    domainSelector.value = '@mail.ru';
                }
            });

            // События для селектора домена
            domainSelector.addEventListener('change', function () {
                if (domainSelector.value === 'custom' && !isManualInput) {
                    isManualInput = true;
                    hint.classList.add('visible');
                }
                updateFullEmail();
                // Фокус на поле ввода для продолжения ввода
                if (domainSelector.value === 'custom') {
                    emailLocal.focus();
                }
            });


        }

        function updateFullEmail() {
            const localPart = emailLocal.value.trim();
            const domain = domainSelector.value;

            if (localPart && domain && domain !== 'custom') {
                emailFull.value = localPart + '@' + domain;
                console.log(emailFull.value);
            } else if (isManualInput && localPart.includes('@')) {
                emailFull.value = localPart;
                console.log(emailFull.value);
            } else {
                console.log(emailFull.value);
            }
        }

        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', initEmailInput);

    </script>
</body>

</html>
